<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>курс гречки</title>
	<style>	
	.wt{
		color:#fff;
	}
	.container{
		display: flex;
		align-items: center;
		justify-content: center;
		height: 100vh;
	}
	.centerCont{
		
		width:100%;
		background-color:rgba(0,0,0,.5);

	}
	.subCenterCont{
		display: flex;
		justify-content: space-around;
		width: 100%;
	}

	p{
		font-size:3rem;

	}

	h1{
		font-size: 5rem;
	}

</style>
</head>
<body style="background: url(./grechka_background.jpg);">
	<div class="container">	
		<div class="centerCont">	
			<h1 class="wt" align="center">КУРС ГРЕЧКИ</h1>
			<div class="subCenterCont">
				<p class="wt" id="uah"> </p>
				<p class="wt" id="eur"> </p>
				<p class="wt" id="rub"> </p>
				<p class="wt" id="btc"> </p>
			</div>
			
		</div>	
	</div>

	<script>
		
		var xhr = new XMLHttpRequest();

// 2. Конфигурируем его: GET-запрос на URL 'phones.json'
xhr.open('GET', 'https://api.privatbank.ua/p24api/pubinfo?exchange&json&coursid=11', false);

// 3. Отсылаем запрос
xhr.send();

// 4. Если код ответа сервера не 200, то это ошибка
if (xhr.status != 200) {
  // обработать ошибку
  alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
} else {
	json = JSON.parse(xhr.responseText);
  // вывести результат
  //alert( xhr.responseText ); // responseText -- текст ответа.
  grcPrice = json[0].buy * (2+ Math.random()*0.01); // dollar *2
  document.getElementById("uah").innerHTML = grcPrice.toFixed(2) + "UAH";
  document.getElementById("eur").innerHTML =  (grcPrice /json[1].buy).toFixed(2)  + "EUR";
  document.getElementById("rub").innerHTML = (grcPrice / json[2].buy).toFixed(2)  + "RUB";
  document.getElementById("btc").innerHTML = (grcPrice / json[3].buy).toFixed(5)  + "BTC";
}
</script>
</body>
</html>
